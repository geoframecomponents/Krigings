language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
    - export TAG=$(git describe --abbrev=0 --tags)
    - export MOD_TAG=${TAG#"v"}
    - export RELEASE_PKG_FILE="krigings-${MOD_TAG}.jar"
    - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
    - test $TRAVIS_TEST_RESULT = 0 \# check that build passed successfully
      && gradle build \
      && cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: geoframecomponents/Krigings
